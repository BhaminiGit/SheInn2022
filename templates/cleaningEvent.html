{% extends "layout.html" %} 

{% block title %}Cleaning Events{% endblock %}

{% block style %}



{% endblock %}

{% block body %}


<main>   

    <div class = eventsListBoxes>
        {% for e in theEvents %}
        <div class = "box5">
            <h3>{{ e['summary'] }}  </h3>   
            <h3>Start: {{ e['start'] }} </h3>
            <h3>End: {{ e['end'] }}</h3>
            <h3>by: {{ e['creator'] }}</h3>
        </div>

        {% endfor %}
    </div>

   
</main>    

{% endblock %}
